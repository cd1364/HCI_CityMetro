<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Make sure this is the correct path to your CSS file -->
    <title>CITY METRO</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        #passenger-details-form {
            margin-top: 5px; /* Adjust this value to move the form higher */
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="icon"></div>
        <div class="title">
            <h1>Passenger Details</h1>
        </div>
    </div>

    <br><br>
    <form id="passenger-details-form" action="payment.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name"><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="select">Select Your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="aadhar">Aadhar Number</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter Your Aadhar Number" minlength="12" maxlength="12"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="100" placeholder="Enter Your Age"><br><br>

        <label for="add">Address</label>
        <input type="text" id="add" placeholder="Enter Your Current Address"><br><br>

        <!-- Add an input field for the amount -->
        <label for="amount">Amount (in Rs)</label>
        <input type="number" id="amount" name="amount" min="1" placeholder="Enter Amount"><br><br>

        <button id="rzp-button1">Pay</button>
    </form>

    <script>
        var rzp1;

        document.getElementById('rzp-button1').addEventListener('click', function(e) {
            var amount = document.getElementById('amount').value;

            var options = {
                "key": "rzp_test_CDA3wyF5LS9ka8", // Enter your Razorpay Key ID
                "amount": amount * 100, // Convert amount to paise
                "currency": "INR",
                "name": "City Metro", // Your business name
                "description": "Ticket Booking",

                "theme": {
                    "color": "#3399cc"
                }
            };

            rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        });
    </script>
</body>

</html>
