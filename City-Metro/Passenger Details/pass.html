<html lang="en">

<head>

</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div>
                <img src="CItyMetro.png" style="width: 80px; height: 80px" class="logoch">

            </div>
            <div><h1>PASSENGER DETAILS</h1></div>
            <ul class="nav-links">
                <li class="ctn1"><a href="file:///C:/Users/Chaitanya/OneDrive/Desktop/City-Metro/Journey%20Section/journey.html">< BACK</a></li>
            </ul>
            <img src="menu.png" alt="" class="menu-btn">
        </nav>
    </div>

    <br><br>

    <form id="passenger-details-form" action="payment.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name"><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="select">Select Your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="aadhar">Aadhar Number</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter Your Aadhar Number" min="12" max="12"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="100" placeholder="Enter Your Age"><br><br>

        <label for="add">Address</label>
        <input type="text" id="add" placeholder="Enter Your Current Address"><br><br>

        <label for="amount">Amount (in Rs)</label>
        <input type="number" id="amount" name="amount" min="0" placeholder="Enter Amount"><br><br>

        <button type="button" id="rzp-button1">Proceed to Payment</button>
    </form>

    <script>
        document.getElementById('rzp-button1').addEventListener('click', function (e) {
            var options = {
                "key": "rzp_test_CDA3wyF5LS9ka8", // Replace with your Razorpay Key ID
                "currency": "INR",
                "name": "CityMetro",
                "description": "Book Ticket",
                "amount": document.getElementById('amount').value * 100, // Convert to paise (INR)

                "theme": {
                    "color": "#3399cc"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        });
    </script>
</body>

</html>
